<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="/style.css" />

    <script src="/js/menu.js" defer></script>
    <script src="/js/load-header.js" defer></script>

  </head>
  <body class="work">
    <main>
      <div class="spacer" aria-hidden="true"></div>

      <header class="work-head">
        <nav class="crumb">
          <a href="/media-facade.html">MEDIA FACADE</a> / Proportion
        </nav>
        <h1>Proportion (ETERNO CHEONGDAM)</h1>
        <div class="meta">Media Facade · 2024 · Seoul, KR</div>
      </header>
      <ul class="credits">
        <li>Art Director: 유환 (YOUHWAN)</li>
        <li>Media artist : 유환 (YOUHWAN)</li>
        <!-- <li>Sound: Neo303</li> -->
        <li>Art production company: Aplan company</li>
        <li>Venue: ETERNO CHEONGDAM</li>
      </ul>
      <!-- ...비디오/설명/스틸컷... -->
      <!-- 비디오1 -->
      <section class="video">
        <div class="ratio">
          <button
            class="video-lazy"
            data-yt="ao8501UmN0k"
            aria-label="Play video"
            data-title="Rebirth teaser 2"
          >
            <img src="https://img.youtube.com/vi/ao8501UmN0k/hqdefault.jpg" />
            alt="Rebirth teaser 2" loading="lazy">
            <span class="play">▶</span>
          </button>
        </div>
      </section>

      <!-- 비디오2 -->
      <section class="video">
        <div class="ratio">
          <button
            class="video-lazy"
            data-yt="W5D82nTkLUw"
            aria-label="Play video"
            data-title="Rebirth teaser 2"
          >
            <img src="https://img.youtube.com/vi/W5D82nTkLUw/hqdefault.jpg" />
            alt="Rebirth teaser 2" loading="lazy">
            <span class="play">▶</span>
          </button>
        </div>
      </section>

      <!-- 스틸컷 -->
      <section class="stills">
        <img
          src="../img/work-facade/eterno/그림2.jpg"
          alt="ENCAGED.2 still 1"
          loading="lazy"
        />
        <img
          src="../img/work-facade/eterno/에테르노 청담 편집_02129.png"
          alt="ENCAGED.2 still 2"

      <!-- 이전 / 목록 / 다음 -->
      <nav class="pager">
        <a class="prev" href="#" style="visibility: hidden">← Prev</a>
        <a class="back" href="/media-facade/html">Back to Works</a>
        <a class="next" href="#" style="visibility: hidden">Next →</a>
      </nav>
    </main>
    <!-- ▶ 클릭 시에만 YouTube iframe 로드 -->
    <script>
      document.addEventListener("click", (e) => {
        const btn = e.target.closest(".video-lazy");
        if (!btn) return;
        const id = btn.dataset.yt;
        const wrapper = btn.parentElement; // .ratio
        wrapper.innerHTML = `
              <div class="ratio">
                <iframe
                  src="https://www.youtube.com/embed/${id}?autoplay=1&rel=0&modestbranding=1&playsinline=1"
                  title="${btn.dataset.title || "Video"}"
                  loading="lazy"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen></iframe>
              </div>`;
      });
    </script>
  </body>
